<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отправка письма</title>
</head>
<body>
  <h2>Форма отправки письма</h2>
  <form method="POST" action="/send">
    <label>Отправитель (from):</label><br>
    <input type="email" name="from" required placeholder="Введите адрес отправителя"><br><br>

    <label>Получатель (to):</label><br>
    <input type="email" name="to" required placeholder="Введите адрес получателя"><br><br>

    <label>Сообщение:</label><br>
    <textarea name="message" rows="5" cols="40" required placeholder="Введите текст сообщения"></textarea><br><br>

    <button type="submit">Отправить</button>
  </form>
</body>
</html>
